<!DOCTYPE html>
<html>
<head>
  <title>You played scissors!</title>

  <!-- Expand the number of characters we can use in the document beyond basic ASCII ðŸŽ‰ -->
  <meta charset="utf-8">

  <link rel="stylesheet" href="/my_styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

<body>
  <div class="row">
    <div class="one-third">
      <a class="button" href="/rock">
        Play Rock
      </a>
    </div>

    <div class="one-third">
      <a class="button" href="/paper">
        Play Paper
      </a>
    </div>

    <div class="one-third">
      <a class="button" href="/scissors">
        Play Scissors
      </a>
    </div>
  </div>

  <div class="row">
    <div class="player-card">
      <h2>
        We played scissors!
      </h2>
    </div>

    <div class="computer-card">
      <h2>
        They played paper!
      </h2>
    </div>
  </div>

  <div class="result">
    <h2>
      We won!
    </h2>
  </div>

  <div class="home">
    <a href="/">
      Rules
    </a>
  </div>

</html>
